<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>New Run</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../assets/main.css">
    </head>
    <body>
        <div class="wrapper1">
            <div class="header_bar">
                <a href="#">Back</a>
                <h1>New Run</h1>
            </div>
            <div class="timer"></div>
            <main>
                <div class="instructions">
                    <p>To track your run time, fill in the fields below and press, "Start Timer"</p>
                </div>
                <form action="submit">
                    <label for="run_title">Run Title:</label>
                    <input type="text" class="run_title">
                    <label for="distance">Distance:</label>
                    <input type="text" class="distance">
                    <label for="textbox">Notes:</label>
                    <textarea name="textbox" cols="50" rows="5"></textarea>
                </form>
                <a href="">Start Timer</a>
            </main>
            <nav class="lower_nav">
                <button class="active_nav"><span></span>Dashboard</button>
                <button><span></span>Runs</button>
                <button><span></span>Data</button>         
            </nav>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
